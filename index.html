<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Mindset Shift</title>
</head>
<body>

    <h1>Mindset Shift</h1>
    <p>The aim of the game is to not pop each balloon. If it pops you will lose a point. Each balloon pops at different times, there is no particular pattern
        as to when the next balloon will pop.</p>
    
    <div class="balloons">
        <img src="/images/Red Balloon" id="balloonOne" alt="balloonOne">
        <button id="expandButton">Expand</button>
        <img src="/images/Red Balloon" id="balloonTwo" alt="balloonTwo">
        <button id="expandButton">Expand</button>
        <img src="/images/Red Balloon" id="balloonThree" alt="balloonThree">
        <button id="expandButton">Expand</button>
        <img src="/images/Red Balloon" id="balloonFour" alt="balloonFour">
        <button id="expandButton">Expand</button>
    </div>
</body>
</html>
